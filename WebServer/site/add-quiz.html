<html>

<head>
  <script src='/resources/constants.js'></script>
  <script src='socket.io/socket.io.js'></script>
  <script src='resources/pixi.js'></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>


<body>
  <div id='createQuiz'>
<form action="/create-quiz" method='POST'>


<h1>Create a quiz</h1>

<label>Name of Quiz</label>
      <input type="text" id="nameofQuiz"name="nameofQuiz"> <br />

<label>Description</label>
      <input type="textarea" id="desc" name="desc"><br />

<label>Reward</label>
     <input type="number" id="cReward" name="cReward"><br />

     <input type="radio" name= "typeOfQuiz" id="public" >Public Quiz
 	   <input type="radio" name= "typeOfQuiz" id="private">Private Quiz<br>

		 <input type="reset" class="cancel" value="Clear">
     <input type="button" value="Create Quiz!" id="next">
     <br />

</div>
</form>


<div id="addQuestion">
  <form method='POST'>
    <h1>Add your question!</h1>
     <label>Prompt</label>
           <input type="text" id="prompt" name="prompt"> <br />

     <label>Type</label>
           <input type="radio" id="mcq" name="type" onclick= setMCQ()>MCQ
           <input type="radio" id="short-answer" name ="type" onclick= setShort()>Short Answer
           <br />


     <div id="mcqSection">
       <label>Choices</label>
            <input type="textarea" id="choice1" class="choices" name="choices" >
            <input type="checkbox" id="choice1Ans" name ="solution" />
            <br />
            <input type="textarea" id="choice2" class="choices" name="choices"disabled='disabled'>
            <input type="checkbox" id="choice2Ans" name ="solution" />
            <br />
            <input type="textarea" id="choice3" class="choices" name="choices"disabled='disabled'>
            <input type="checkbox" id="choice3Ans" name ="solution" />
            <br />
            <input type="textarea" id="choice4" class="choices" name="choices"disabled='disabled'>
            <input type="checkbox" id="choice4Ans" name ="solution" />
            <br />
     </div>

     <div id="shortSection">
       <label>Short Answer</label>
       <input type="text" id="shortAns" name="shortAns"/>
     </div>



     <label>Time</label>
           <select id="time" name="time">
             <option value="5">5 seconds</option>
             <option value="10">10 seconds</option>
             <option value="15">15 seconds</option>
             <option value="20">20 seconds</option>
           </select>
           <br />

     <label>Reward</label>
           <input type="number" id="reward" name="reward"><br />

     <label>Penalty</label>
           <input type="number" id="penalty" name="penalty"><br />
     <input type="reset" class="cancel" value="Add Quiz" onclick="addQuestion()" >
     <input type="submit" id="submit" value="Submit">
    </div>
  </form>
  <form>
    <input type="hidden" name="quizSet" id="quizSet"/>
  </form>
    <script src='/resources/js/add-quiz.js'></script>
 </body>
 </html>
