<div class="form">
	<div class="form-toggle"></div>
  <div class="form-panel one">

      <h1>Forget Password</h1>

    <div class="form-content">
      <form>
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input type="text" id="emailAddress" name="emailAddress" required="required"/>
        </div>
        <div class="form-group">
            <button name = "verifyEmail">Send to Email Address</button>
        </div>
        

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="number" id="phone" name="verifyPhone" />
        </div>

        <div class="form-group">
          <button name = "verifyPhone">Send OTP</button>
        </div>

       
</div>
