<html>

<head>
  <script src='/resources/constants.js'></script>
  <script src='socket.io/socket.io.js'></script>
  <script src='resources/pixi.js'></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>


</head>


<body>
  <div id='form'>
<form action="/create-quiz" method='POST'>


<h1>Create a quiz</h1>

<label>Name of Quiz</label>
      <input type="text" id="nameofQuiz"name="nameofQuiz"> <br />

<label>Description</label>
      <input type="textarea" id="desc" name="desc"><br />

<label>Reward</label>
      <input type="number" id="reward" name="reward"><br />

<label>Penalty</label>
      <input type="number" id="penalty" name="penalty"><br />

     <input type="radio" value="public" name= "typeOfQuiz">Public Quiz
 	   <input type="radio" value="private" name= "typeOfQuiz">Private Quiz<br>

		 <input type="reset" class="cancel" value="Cancel">
     <input type="submit" value="Submit" id="submit">

    <script src="controller/create-quiz.js"></script>


    <script>

        $('#submit').click(function()
       {
      if( !$('#nameofQuiz').val() ) {
         alert('Please fill in the name of the quiz!');
         return false;
      }

      else if( !$('#desc').val() ) {
         alert('Please fill in the description!');
         return false;
      }

      else if($('input[name=typeOfQuiz]:checked').length<=0)
      {
       alert("Please pick a type of quiz!");
       return false;
      }

      });

    </script>

</body>
</div>
</form>
</html>
